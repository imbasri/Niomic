<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 29 - Niomic Semantic UI</title>
    <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link CDN Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="ui grid container equal width">
        <div class="ui container centered aligned grid">
            <div class="ui center aligned mobile one wide row">
                <img class="ui middle aligned tiny image spaced" src="./niomic.png">
                <span class="ui large header teal">Daftar Akun NIOMIC</span>
            </div>
        </div>
        <div class="ui container centered aligned grid container equal width">
            <div class="mobile">
                <div class="computer six wide column tablet two wide row ">
                    <div class="ui raised segment ">
                        <form class="ui form">
                            <div class="field">
                                <input id="icon" type="text" name="first-name" placeholder='&#xf007  Nama Depan'>
                            </div>
                            <div class="field">
                                <input id="icon" type="text" name="first-name" placeholder='&#xf007  Nama Belakang'>
                            </div>
                            <div class="field">
                                <input id="icon" type="text" name="first-name" placeholder='&#xf007  No.Telp / HP'>
                            </div>
                            <div class="field">
                                <input id="icon" type="email" name="first-name" placeholder='&#xf007  Alamat Email' required>
                            </div>
                            <div class="field">
                                <input id="icon" type="password" name="last-name" placeholder='&#xf023  Password'>
                            </div>
                            <button class=" fluid ui button teal" type="submit">Login
                    </button>
                    </div>

                </div>
            </div>
        </div>



    </div>
    <script src="./js/semantic.min.js"></script>
</body>

</html>
