<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <!-- Link Offline Files -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Link Online Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-3">
        <!-- Nama Lengkap -->
        <div class="form-group">
            <label for="NamaLengkap" class="font-weight-bold">Nama Lengkap :</label>
            <input id="NamaLengkap" class="form-control" type="text" name="NamaLengkap" placeholder="Nama Lengkap" />
        </div>
        <!-- Alamat -->
        <div class="form-group">
            <div class="form-group">
                <label for="Alamat" class="font-weight-bold">Alamat Rumah : </label>
                <textarea id="Alamat" class="form-control" name="alamat" rows="2" placeholder="Alamat Rumah"></textarea>
            </div>
        </div>
        <!-- input file -->
        <div class="form-group">
            <label for="fotoProfile" class="font-weight-bold">Foto Profile :</label>
            <input id="fotoProfile" class="form-control-file" type="file" multiple accept="image/*" name="fotoProfile" />
        </div>
        <!-- email -->
        <div class="form-group">
            <label for="email" class="font-weight-bold">Alamat Email :</label>
            <input id="email" class="form-control" type="email" name="email" placeholder="Alamat email" />
        </div>
        <!-- password  -->
        <div class="form-group">
            <label for="password" class="font-weight-bold">Kata Sandi :</label>
            <input id="password" class="form-control" type="password" name="password" placeholder="Kata Sandi" />
        </div>
        <!-- radio motor / mobil -->

        <label for="inlineRadioOptions" class="font-weight-bold mr-2">
				Jenis Kendaraan Anda :
		</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="motor" value="motor" />
            <label class="form-check-label" for="motor">motor</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mobil" value="mobil" checked />
            <label class="form-check-label" for="mobil">mobil</label>
        </div><br>
        <!-- button register -->
        <button class="btn btn-primary">Register</button>
    </div>
</body>

</html>
