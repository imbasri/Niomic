<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 28 - Niomic </title>
    <!-- CSS bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <img class=" rounded-circle" src="./img/lampung.jpg" alt="avatar-lampung" width="250px">
    </div>
    <div class="container d-flex flex-column justify-content-center mt-3 text-white col-5">
        <!-- nama lengkap -->
        <div class="form-group">
            <label for="namaLengkap">Nama Lengkap</label>
            <input id="namaLengkap" class="form-control" type="text" name="namaLengkap" placeholder="Nama Lengkap">
        </div>
        <!-- alamat -->
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea id="alamat" class="form-control" name="alamat" rows="2" placeholder="Alamat Lengkap"></textarea>
        </div>
        <!-- email -->
        <div class="form-group">
            <label for="disabledEmailInput">Alamat Email</label>
            <input id="disabledEmailInput" class="form-control " type="email" name="email" placeholder="Alamat email (disabled)" disabled>
        </div>
        <!-- password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <!-- scan KTP -->
        <div class="form-group">
            <label for="scanKTP">Scan KTP</label>
            <input id="scanKTP" class="form-control-file" type="file" name="scanKTP">
        </div>
        <!-- check syarat -->
        <div class="form-check">
            <input id="check" class="form-check-input" type="checkbox" name="check" value="true">
            <label for="check" class="form-check-label">Saya <u>setuju</u> dan telah membaca 
              <a href="#" class="text-decoration-none">aturan</a>serta 
              <a href="#" class="text-decoration-none">kententuan</a> 
              yang berlaku.</label>
        </div>
        <!-- buttton submit -->
        <button class="btn btn-info my-3">Submit</button>
    </div>



    <!-- JS Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
