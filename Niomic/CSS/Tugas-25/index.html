<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <!-- Link Offline Files -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css" />
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Link Online Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Normal button -->
    <div class="ml-3">
        <h3 class="mt-2">Normal Button</h3>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
    </div>
    <!-- button outline -->
    <div class="ml-3">
        <h3 class="mt-5">Outline Button</h3>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
    </div>
    <!-- small button -->
    <div class="ml-3">
        <h3 class="mt-5">Small Button</h3>
        <button class="btn btn-primary btn-sm">Primary</button>
        <button class="btn btn-success btn-sm">Success</button>
        <button class="btn btn-danger btn-sm">Danger</button>
        <button class="btn btn-warning btn-sm">Warning</button>
        <button class="btn btn-info btn-sm">Info</button>
    </div>
    <!-- Large button -->
    <div class="ml-3">
        <h3 class="mt-5">Large Button</h3>
        <button class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-success btn-lg">Success</button>
        <button class="btn btn-danger btn-lg">Danger</button>
        <button class="btn btn-warning btn-lg">Warning</button>
        <button class="btn btn-info btn-lg">Info</button>
    </div>
    <!-- Block Level Button -->
    <div class="ml-3">
        <h3 class="mt-5">Block Level Button</h3>
        <button class="btn btn-primary btn-block" type="submit">Primary</button>
        <button class="btn btn-success btn-block" type="submit">Success</button>
    </div>
    <!-- Disable button -->
    <div class="ml-3">
        <h3 class="mt-5">Disable Button</h3>
        <button class="btn btn-primary disabled">Primary</button>
        <button class="btn btn-success disabled">Success</button>
        <button class="btn btn-danger disabled">Danger</button>
        <button class="btn btn-warning disabled">Warning</button>
        <button class="btn btn-info disabled">Info</button>
    </div>
</body>

</html>
